# Mosquitto Configuration for Edge LLM IoT Demo

# Basic settings
persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Network settings
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Allow anonymous connections for demo
allow_anonymous true

# Disable authentication for local development
# In production, enable proper authentication

# Connection limits
max_connections -1
max_inflight_messages 20
max_queued_messages 100

# Keep alive settings
keepalive_interval 60

# Log settings
log_type error
log_type warning  
log_type notice
log_type information

# Message size limit (1MB)
message_size_limit 1048576